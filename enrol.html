<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Enrol</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ace Training</h1>
        </div>
        <form action="" method="post">
            <div class="mb-3">
                <label for="FirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstname" required>
            </div>
            <div class="mb-3">
                <label for="LastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastname" required>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">E-Mail Address</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label for="dataList" class="form-label">Course Subject</label>
                <input class="form-control" list="courseList" id="dataList" placeholder="Type to search...">
                <datalist id="courseList">
                    <option value="Law">
                    <option value="Computer Science">
                    <option value="Business Studies">
                    <option value="Sports & Exercise Science">
                    <option value="Medicine">
                    <option value="Economics">
                    <option value="Architecture">
                    <option value="Accounting & Finance">
                    <option value="Biology">
                    <option value="History">
                </datalist>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label for="repeatPassword" class="form-label">Repeat Password</label>
                <input type="password" class="form-control" name="repeatPassword" required>
            </div>
            <div class="mb-3">
                <button type="submit" name="submit">Enrol</button>
            </div>
        </form>
    </div>
    <div class="background-video">
        <video autoplay muted loop src="./assets/video.mp4"></video>
    </div>
</body>
</html>
